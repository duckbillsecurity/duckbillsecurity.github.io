<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #menu {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
        }
        #content {
            width: 80%;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="https://www.bbc.com" target="_blank">BBC News</a>
        <a href="https://www.cnn.com" target="_blank">CNN News</a>
    </div>
    <div id="content">
        <h1>Welcome to My GitHub Page!</h1>
        <p>This is the default welcome page. Use the menu on the left to navigate to the news sites. The links will open in a new tab.</p>
    </div>
</body>
</html>
