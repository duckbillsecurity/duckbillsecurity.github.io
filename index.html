<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h2>My GitHub Projects</h2>
        <a href="#" onclick="loadContent('0.welcome.html')">Welcome</a>
        <a href="#" onclick="loadContent('1.Introduction.html')">Introduction</a>
        <a href="#" onclick="loadContent('2.simple.loader.html')">Simple Loader</a>
    </div>
    <div id="content">
        <!-- Default content loaded here -->
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }

        // Load the default content (welcome.html) on page load
        window.onload = function() {
            loadContent('0.welcome.html');
        };
    </script>
</body>
</html>
