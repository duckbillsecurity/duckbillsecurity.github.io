<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h2>My GitHub Projects</h2>
        <a href="#" onclick="showSection('welcome')">Welcome</a>
        <a href="#" onclick="showSection('introduction')">Introduction</a>
        <a href="#" onclick="showSection('simpleLoader')">Simple Loader</a>
    </div>
    <div id="content">
        <div id="welcome" class="content-section">
            <h1>Welcome to My GitHub Projects</h1>
            <p>This is the welcome page content.</p>
        </div>
        <div id="introduction" class="content-section" style="display:none;">
            <h1>Introduction</h1>
            <p>This is the introduction page content.</p>
        </div>
        <div id="simpleLoader" class="content-section" style="display:none;">
            <h1>Simple Loader</h1>
            <p>This is the simple loader page content.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show the default section on page load
        window.onload = function() {
            showSection('welcome');
        };
    </script>
</body>
</html>
