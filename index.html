<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            height: 100vh;
        }
        #menu {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #menu h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        #menu a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        #menu a:hover {
            background-color: #34495e;
        }
        #content {
            width: 75%;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            background-color: #fff;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>My GitHub Projects</h2>
        <a onclick="loadContent('welcome.html')">Welcome</a>
        <a onclick="loadContent('https://github.com/duckbillsecurity/KQL')">KQL Project</a>
        <a onclick="loadContent('https://github.com/duckbillsecurity/VirusTotalQuery')">VirusTotalQuery Project</a>
    </div>
    <div id="content">
        <p>Welcome to my GitHub Projects page! Click on the links to the left to view the details.</p>
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    // Insert the content directly as HTML, without the <pre> tag
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
